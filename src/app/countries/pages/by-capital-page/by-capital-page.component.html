<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
    (onDebounce)="searchByCapital($event)"
    [initialValue]="initialValue"
    placeholder = "Busca la capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ng-container *ngIf="isLoading; else table">
      <shared-loading-spinner></shared-loading-spinner>
    </ng-container>
    <ng-template #table>
      <countries-countries-table [countries]="countries"></countries-countries-table>
    </ng-template>
  </div>
</div>
